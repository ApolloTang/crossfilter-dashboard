<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Dashboard 1</title>
<style type="text/less">
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {padding-top: 80px;}
</style>
<style>
  .axis text {
    font: 10px sans-serif;
  }
  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>
</head>
<body>
  <div class="chart">
    Chart has not being loaded
  </div>

  <div id="quantity"></div>
  <div id="total"></div>
  <div id="table"></div>

  <script src="http://localhost:9088/less/dist/less.js"></script>
  <script src="http://localhost:9088/lodash.js"></script>
  <script src="http://localhost:9088/crossfilter-v1.3.js"></script>
  <script src="http://localhost:9088/print-filter.js"></script>
  <script src="http://localhost:9088/d3/d3.js"></script>
  <script src="http://localhost:9088/d3/d3-selection-multi.v1.js"></script>
  <script src="./data.js"></script>
  <script src="./ClassPiePlotter.js" ></script>
  <script>
    const chart = d3.select('.chart');
    chart.html(`
      d3: version ${d3.version} </br>
      _: version ${_.VERSION} </br>
      less: version ${less.version} </br>
      crossfilter: version ${crossfilter.version} </br>
    `);
  </script>
<script src="./main.js"></script>
</body>
</html>
